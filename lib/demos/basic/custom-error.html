	<header>
		<h2>A Custom Error Message</h2>
    	<p>Here is an example of how users can control player behavior when an error occurs.</p>
	</header>


	<div class="metadata">
	    <ul>
	      <li><span>License:</span>Ads</li>
	      <li><span>Player Version:</span>7.1.4</li>
	      <li><a href="http://support.jwplayer.com/customer/en/portal/articles/1442607-example-a-custom-error-message">Documentation</a></li>
	    </ul>
	</div>

	<div id="demo-content">


		<!-- LEFT COLUMN - VIDEO PLAYER HERE -->
		<div class="col span_1_of_2">
			<div id="container"></div>
		</div>
		<!-- -->


		<!-- RIGHT COLUMN - CODE SNIPPET HERE -->
		<div class="col span_1_of_2">
			<div class="placeCode"></div>
		</div>
		<!-- -->
	</div>

		<!-- JS SCRIPTS -->
<script type="text/javascript" class="prettify">
var playerInstance = jwplayer("container");
playerInstance.setup({
	file: "rtmp://fms.12E5.edgecastcdn.net/0012E5/videos/Qvxp3Jnv-68183.flv",
	image: "http://s.jwpcdn.com/thumbs/RxiqSWej-640.jpg"
});
playerInstance.on('error', function(){
	playerInstance.load({file:"http://content.jwplatform.com/videos/7RtXk3vl-52qL9xLP.mp4",image:"http://content.jwplatform.com/thumbs/7RtXk3vl-480.jpg"});
	playerInstance.play();
});
playerInstance.on('complete', function(){
	window.location = window.location.href;
});
playerInstance.on('buffer', function(){
	theTimeout = setTimeout(function(){
		playerInstance.load({file:"http://content.jwplatform.com/videos/7RtXk3vl-52qL9xLP.mp4",image:"http://content.jwplatform.com/thumbs/7RtXk3vl-480.jpg"});
		playerInstance.play();
	},5000);
});
playerInstance.on('play', function(){
	clearTimeout(theTimeout);
});
</script>
	</body>
</html>
