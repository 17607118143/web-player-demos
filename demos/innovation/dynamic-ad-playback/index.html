<script src="//content.jwplatform.com/libraries/uxA8ETX2.js"></script>

<div id="myElement">&nbsp;</div>

<div id="playbutton">Please start playback first!</div>

<script type="text/javascript">
var playerInstance = jwplayer("myElement");
playerInstance.setup({
  file: "//content.jwplatform.com/videos/s8BPzDe0-640.mp4",
  image: "//content.jwplatform.com/thumbs/s8BPzDe0-640.jpg",
  advertising: {
    client: "vast"
  },
  width: '100%'
});

var btn = document.getElementById("playbutton");
var ply = false;
var tag = "assets/preroll.xml"

playerInstance.on('play',function() {
  ply = true;
  btn.innerHTML = "<a href='javascript:playMyAd()'>Play an Ad!</a>";
});
playerInstance.on('pause',function() {
  ply = false;
  btn.innerHTML = "Please unpause video to play an ad!";
});
playerInstance.on('idle',function() {
  ply = false;
  btn.innerHTML = "Player idle. Please restart playback.";
});
function playMyAd() {
  if(ply) {
    playerInstance.playAd(tag);
    ply = false;
    btn.innerHTML = "Ad Playing! Please wait...";
   }
};
</script>
