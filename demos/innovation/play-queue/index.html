<script src="https://content.jwplatform.com/libraries/qLeYbORD.js"></script>
<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<div class="content">
  <div class="playlists">
    <h2 class="heading-secondary">Playlists</h2>
    <div class="playlists__container"></div>
  </div>
  <div class="chosen-playlist">
    <h2 class="heading-secondary chosen-playlist__title"></h2>
    <div class="chosen-playlist__container"></div>
  </div>
  <div class="playing-and-queue">
    <div class="playing">
      <h2 class="heading-secondary now-playing__heading">Now Playing</h2>
      <div id="player"></div>
    </div>
    <div class="queue">
      <h2 class="heading-secondary">Play Queue</h2>
      <span class="queue__title">Now Playing</span>
      <div class="now-playing">
        <div class="now-playing__item">
          <div class="now-playing__item--1">
            <svg class="now-playing__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="ds-icon-dashboard-device-desktop"><path d="M19 5v10H5V5h14m1-3H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM15.33 22H8.67a1.5 1.5 0 0 1 0-3h6.66a1.5 1.5 0 0 1 0 3z"/></svg>
            <img class="now-playing__image" src="">
            <p  id="text" class="now-playing__text"></p>
          </div>
          <div class="now-playing__item--2">
            <p id="duration" class="now-playing__text"></p>
          </div>
        </div>
      </div>
      <span class="queue__title">Drag to Reorder List</span>
      <div class="queue__container">
        <ul id="sortable1" class="connectedSortable"></ul>
      </div>
    </div>
  </div>
</div>
