<!-- This demo uses a single line embed. It contains a MediaID and PlayerID.

You can set up a demo using our sample video and player or input your own.
Ex: //content.jwplatform.com/players/{MediaID}-{PlayerID}.js

MediaID and PlayerID are available in your Account Dashboard. -->

<script src="https://content.jwplatform.com/libraries/lqsWlr4Z.js"></script>

<div id="player"></div>

<div class="player-options">
	<div class="options-row">
		<form name="startOnSeek">
			<label for="startOnSeek">Show pre-roll on next visit?</label>
			<select name="startOnSeek" id="startOnSeek">
				<option value="pre">Yes</option>
				<option value="none">No</option>
			</select>
		</form>
	</div>
</div>

<button id="refresh" class="button button-sm button-theme-brand-1 refresh">Refresh Page</button>

<div id="explanation" class="explanation">The viewer's position will be saved in the browser's local storage. When the viewer leaves the page and returns, the player will <span id="explanation-detail">display the pre-roll and then seek to the viewer's last position.</span></div>

<div class="ad-rules-link"><a href="https://developer.jwplayer.com/jw-player/docs/developer-guide/customization/configuration-reference/#advertising-rules">Click here</a> to see the ad rules configuration options available.</div>

<script src="assets/explanation.js"></script>
