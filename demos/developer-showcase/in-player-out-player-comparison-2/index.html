<script src="https://content.jwplatform.com/libraries/DbXZPMBQ.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>

<!-- <div id="player-playlist-in"></div>-->
<div>
  <div class="demo-wrapper">
    <div class="player">
      <div id="player-playlist-out"></div>    
    </div>
    <div id="player-playlist" class="playlist-wrapper"></div>
  </div>
</div>

<template id="playlist-template">
  <ul class="playlist">
    {{#each playlist}}
    <li class="playlist-item">
        <a
          class="playlist-item-link{{#if @first}} active{{/if}}"
          href="{{link}}"
          data-mediaid="{{mediaid}}"
        >
          <img class="playlist-thumbnail" src="{{image}}" />
          <p>{{title}}</p>
        </a>
    </li>
    {{/each}}
  </ul>
</template>
